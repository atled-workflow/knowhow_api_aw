  parameters:
    model_name:
      description: |
        {名前空間}.{モデル名}<br>
        取得したいモデルオブジェクトに応じて指定してください。<br>
        ・名前空間：<br>
          （管理者権限必須API）common, doc, workflow, org, site, usermaster, form, publication<br>
          （管理者権限不要API）doc.notadmin, workflow.notadmin, org.notadmin, publication.notadmin, system.notadmin<br>
        ・モデル名：APIの各ページのスキーマを参照
      name: name
      in: query
      schema:
        type: string
        example: doc.PrepareDocRequestModel
    service_name:
      description: |
        {名前空間}.{サービス名}<br>
        使用したいAPIに応じて指定してください。<br>
        ・名前空間：<br>
          （管理者権限必須API）doc, workflow, org, site, usermaster, form, publication<br>
          （管理者権限不要API）userfunc.doc, userfunc.workflow, userfunc.org, userfunc.publication, system<br>
        ・サービス名：Doc, Workflow, Org, Site, UserMaster, Form, Publication
      name: name
      in: query
      schema:
        type: string
        example: doc.Doc
    service_method:
      description: |
        {メソッド名}<br>
        使用したいAPIに応じて指定してください。<br>
        ・メソッド名：APIの各ページを参照
      name: service_method
      in: query
      schema:
        type: string
        example: getDocHeader
    download_s:
      description: |
        {ファイルID}<br>
        事前に他のAPIで取得した system.StorageFileModel 型の値を指定してください。<br>
        ・ファイルID : ファイルを特定する識別子。他のAPIで事前に取得する
      name: s
      in: query
      schema:
        type: string
        example: xxxxxxxxx
    usersFilter:
      description: |
        フィルター<br>
        ユーザーコード(externalId)、ユーザー名称(displayName)、ログインID(userName)、メールアドレス(emails)を絞り込むときに指定します。<br>
        「externalId eq "{ユーザーコード}"」のように指定します。<br>
        *使用できる演算子はeqのみになります。<br>
        *検索結果が1000件を超えた場合、1000件まで応答する
      name: filter
      in: query
      schema:
        type: string
        example: externalId eq "user001"
    groupsFilter:
      description: |
        フィルター<br>
        組織コード(externalId)、組織名称(displayName)を絞り込むときに指定します。<br>
        *使用できる演算子はeqのみになります。<br>
      name: filter
      in: query
      schema:
        type: string
        example: externalId eq "unit001"
    USER_ID:
      description: ユーザーID
      name: USER_ID
      in: path
      schema:
        type: integer
        example: 999
      required: true
    ORG_ID:
      description: 組織ID
      name: ORG_ID
      in: path
      schema:
        type: integer
        example: 999
      required: true
