security:
  - ApiKeyAuth: []
tags:
  - name: common
  - name: DocAPI
  - name: WorkflowAPI
  - name: OrgAPI
  - name: SiteAPI
  - name: UserMasterAPI
  - name: FormAPI
  - name: PublicationAPI
  - name: NotAdminAPI
  - name: SCIMAPI/Users
  - name: SCIMAPI/Groups
  - name: SCIMAPI/ResourceTypes
  - name: SCIMAPI/Schemas
