paths:
  /Broker/WebApi/Model:
    get:
      tags:
        - common
      summary: モデルオブジェクト取得
      description: 指定のモデルオブジェクトを初期化した状態で取得します。
      operationId: model
      parameters:
        - $ref: '#/components/parameters/model_name'
      responses:
        '200':
          description: 詳細は各サービス実行APIのリクエストボディを参照してください。
        '400':
          $ref: '#/components/responses/ErrorResponses400'
        '401':
          $ref: '#/components/responses/ErrorResponses401'
        '404':
          $ref: '#/components/responses/ErrorResponses404'
        '500':
          $ref: '#/components/responses/ErrorResponses500'
        '503':
          $ref: '#/components/responses/ErrorResponses503'
  /Broker/WebApi/Service:
    post:
      tags:
        - common
      summary: サービス実行
      description: AgileWorksの各サービスを実行します。<br> （管理者権限必須API）管理ロールの「全てのコンテンツ、全ての業務カテゴリの権限を持つ管理ロール」を有しているユーザーで実行することができます。 （管理者権限不要API）管理ロールの「全てのコンテンツ、全ての業務カテゴリの権限を持つ管理ロール」の所属有無に問わず、実行することができます。
      operationId: service
      parameters:
        - $ref: '#/components/parameters/service_name'
        - $ref: '#/components/parameters/service_method'
      requestBody:
        $ref: '#/components/requestBodies/nonParameter'
      responses:
        '200':
          description: すべてのサービス実行APIは共通でcommon.ResponseModel型のフィールドがレスポンスボディに含まれます。
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/resultStatus'
              example:
                value:
                  resultStatus:
                    status: SUCCESS
                    messageList:
                      entries: []
                    text: null
                    code: null
        '400':
          $ref: '#/components/responses/ErrorResponses400'
        '401':
          $ref: '#/components/responses/ErrorResponses401'
        '404':
          $ref: '#/components/responses/ErrorResponses404'
        '500':
          $ref: '#/components/responses/ErrorResponses500'
        '503':
          $ref: '#/components/responses/ErrorResponses503'
  /Broker/WebApi/Download:
    get:
      tags:
        - common
      summary: ダウンロード
      description: AgileWorks上にアップロードされている各ファイルをダウンロードします。
      operationId: download
      parameters:
        - $ref: '#/components/parameters/download_s'
      responses:
        '200':
          description: |
            取得したファイル名は、Content-Disposition レスポンスヘッダに以下の形式で格納されます。<br>
            ・ファイル名が全て ASCII 文字で構成される場合<br>
            attachment;filename="<ファイル名>"<br>
            ・ファイル名に ASCII 以外の文字を含む場合<br>
            attachment;filename="<URL エンコードされたファイル名>"
          content:
            application/octet-stream:
              example: ファイルの内容（バイナリデータ）
        '400':
          $ref: '#/components/responses/ErrorResponses400'
        '401':
          $ref: '#/components/responses/ErrorResponses401'
        '404':
          $ref: '#/components/responses/ErrorResponses404'
        '500':
          $ref: '#/components/responses/ErrorResponses500'
        '503':
          $ref: '#/components/responses/ErrorResponses503'
