description: Successful response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/FindDelegationAppointmentResponse.yaml
    examples:
      正常:
        value:
          delegationAppointmentList:
            entries:
              - id: 999
                targetFormList:
                  entries:
                    - formCode: form01
                targetRuleList:
                  entries:
                    - ruleCode: rule01
                availableDateTo: 2060-12-31 00:00:00 JST
                availableDateFrom: 1900-01-01 00:00:00 JST
                criterionDate: 1900-01-01 00:00:00 JST
                fromUserCode: user01
                toUserCode: user01
                fromUnitCode: unit01
                taskUnitPolicy: FROM
          resultStatus:
            status: SUCCESS
            messageList:
              entries: []
            text: null
            code: null
      パラメータが不正:
        value:
          delegationAppointmentList:
            entries: []
          resultStatus:
            status: FAIL
            messageList:
              entries:
                - text: '{エラーメッセージ}'
                  code: '{エラーコード}'
            text: サービス実行時にエラーが発生しました。
            code: AWPCMN0000
      リクエストが不正:
        $ref: ../examples/responseErrorRequest.yaml
