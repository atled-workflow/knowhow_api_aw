description: Successful response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/FindUnitAppointmentResponse.yaml
    examples:
      正常:
        value:
          unitAppointmentList:
            entries:
              - id: 999
                userCode: user01
                unitCode: unit01
                sectionRoleCode: srolegroup01
                availableDateFrom: 1900-01-01 00:00:00 JST
                availableDateTo: 2060-12-31 00:00:00 JST
                sortNo: 1
                criterionDate: null
          resultStatus:
            status: SUCCESS
            messageList:
              entries: []
            text: null
            code: null
      パラメータが不正:
        value:
          unitAppointmentList:
            entries: []
          resultStatus:
            status: FAIL
            messageList:
              entries:
                - text: '{エラーメッセージ}'
                  code: '{エラーコード}'
            text: サービス実行時にエラーが発生しました。
            code: AWPCMN0000
      リクエストが不正:
        $ref: ../examples/responseErrorRequest.yaml
