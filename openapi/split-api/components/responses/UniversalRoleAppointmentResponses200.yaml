description: Successful response
content:
  application/json:
    schema:
      allOf:
        - $ref: ../schemas/UniversalRoleAppointmentResponse.yaml
    examples:
      正常:
        value:
          universalRoleAppointment:
            id: 999
            universalRoleCode: urole01
            availableDateFrom: 1900-01-01 00:00:00 JST
            userCode: user01
            availableDateTo: 2060-12-31 00:00:00 JST
            criterionDate: 1900-01-01 00:00:00 JST
          resultStatus:
            status: SUCCESS
            messageList:
              entries: []
            text: null
            code: null
      パラメータが不正:
        value:
          universalRoleAppointment:
            id: null
            universalRoleCode: null
            availableDateFrom: null
            userCode: null
            availableDateTo: null
            criterionDate: null
          resultStatus:
            status: FAIL
            messageList:
              entries:
                - text: '{エラーメッセージ}'
                  code: '{エラーコード}'
            text: サービス実行時にエラーが発生しました。
            code: AWPCMN0000
      リクエストが不正:
        $ref: ../examples/responseErrorRequest.yaml
