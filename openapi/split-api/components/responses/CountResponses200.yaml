description: Successful response
content:
  application/json:
    schema:
      type: object
      pattern: common.CountResponseModel
      properties:
        count:
          description: 件数
          type: integer
        resultStatus:
          allOf:
            - $ref: ../schemas/resultStatus.yaml
    examples:
      正常:
        value:
          count: 1
          resultStatus:
            status: SUCCESS
            messageList:
              entries: []
            text: null
            code: null
      パラメータが不正:
        value:
          count: null
          resultStatus:
            status: FAIL
            messageList:
              entries:
                - text: '{エラーメッセージ}'
                  code: '{エラーコード}'
            text: サービス実行時にエラーが発生しました。
            code: AWPCMN0000
      リクエストが不正:
        $ref: ../examples/responseErrorRequest.yaml
