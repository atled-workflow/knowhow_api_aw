description: Successful response
content:
  application/json:
    schema:
      type: object
      pattern: workflow.CountListResponseModel
      properties:
        countList:
          description: 指定した回付情報の件数の一覧
          type: object
          pattern: workflow.CountListModel
          properties:
            entries:
              description: 書類情報
              type: array
              items:
                type: object
                pattern: workflow.CountModel
                properties:
                  count:
                    description: 指定した回付情報の件数
                    type: integer
        resultStatus:
          allOf:
            - $ref: ../schemas/resultStatus.yaml
    examples:
      正常:
        value:
          countList:
            entries:
              - count: 1
              - count: 2
          resultStatus:
            status: SUCCESS
            messageList:
              entries: []
            text: null
            code: null
      パラメータが不正:
        value:
          countList:
            entries: []
          resultStatus:
            status: FAIL
            messageList:
              entries:
                - text: '{エラーメッセージ}'
                  code: '{エラーコード}'
            text: サービス実行時にエラーが発生しました。
            code: AWPCMN0000
      リクエストが不正:
        $ref: ../examples/responseErrorRequest.yaml
