content:
  application/json:
    schema:
      required:
        - id
        - userCode
      type: object
      properties:
        id:
          description: |
            更新対象引上げ権限のID<br>
            *「引上げ権限作成API」または「引上げ権限参照API」で取得した値を指定
          type: integer
      allOf:
        - $ref: ../schemas/AddDeprivationAppointmentRequest.yaml
    example:
      id: 999
      userCode: user01
      targetFormList:
        entries:
          - formCode: form01
      targetRuleList:
        entries:
          - ruleCode: rule01
      availableDateFrom: 1900-01-01 00:00:00 JST
      avalableDateTo: 2060-12-31 00:00:00 JST
      criterionDate: 2024-10-31 00:00:00 JST
