content:
  application/json:
    schema:
      required:
        - formCode
      type: object
      pattern: form.findFormDefinitionRequestModel
      properties:
        formCode:
          description: フォームコード
          type: string
          example: form01
        ruleCode:
          description: |
            ルールコード<br>
            *未指定の場合は、レスポンスの項目ルールは空。
          type: string
          example: rule01
        criterionDate:
          description: |
            基準日<br>
            *未指定の場合は、当日日付でレスポンスの」回付ルール情報を取得
          type: string
          pattern: >-
            ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
            (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
          example: 2024-10-31 00:00:00 JST
