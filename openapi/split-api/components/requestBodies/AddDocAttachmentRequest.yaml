description: 添付ファイルがURLのときはapplication/json、FILEのときはmultipart/form-dataを指定します。
content:
  application/json:
    schema:
      required:
        - docId
        - type
        - name
        - url
      allOf:
        - $ref: ../schemas/AddDocAttachmentRequest.yaml
    example:
      docId: 999
      type: URL
      name: urlname
      url: https://atled.jp/AgileWorks/Broker/Picus
  multipart/form-data:
    schema:
      type: object
      required:
        - request
        - attachment
      properties:
        request:
          type: object
          allOf:
            - $ref: ../schemas/AddDocAttachmentRequest.yaml
          description: |
            application/jsonと同様です。<br>
            必須項目はdocId,typeです。
        attachment:
          type: string
          format: uuid
          description: アップロードファイルを指定します。
