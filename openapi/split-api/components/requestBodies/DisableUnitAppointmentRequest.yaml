content:
  application/json:
    schema:
      required:
        - id
      type: object
      pattern: org.UnitAppointmentModel
      properties:
        id:
          description: |
            適用終了対象組織所属のID<br>
            *「組織所属作成API」または「組織所属参照API」で取得した値を指定
          type: integer
          example: 999
        availableDateTo:
          description: |
            適用終了日<br>
            *null の場合は適用終了日を組織の適用終了日とユーザーの適用終了日のうち早い方の日付に設定
          type: string
          pattern: >-
            ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
            (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
          example: 2024-12-31 00:00:00 JST
