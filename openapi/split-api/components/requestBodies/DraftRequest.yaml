content:
  application/json:
    schema:
      required:
        - docId
        - applyUnitCode
        - applyUserCode
        - formCode
        - ruleCode
      type: object
      pattern: workflow.DraftRequestModel
      properties:
        operateUserCode:
          description:
            処理者ユーザーコード<br>
            *書類作成/申請APIを行うとき、本APIで指定したユーザーをoperateUserCodeに指定するか、指定したユーザーで実行する必要があります。
      allOf:
        - $ref: ../schemas/DraftRequest.yaml
    example:
      docId: 999
      criterionDate: 2024-10-31 00:00:00 JST
      applyUnitCode: unit01
      applyUserCode: user01
      formCode: form01
      ruleCode: rule01
      operateUserCode: user01
