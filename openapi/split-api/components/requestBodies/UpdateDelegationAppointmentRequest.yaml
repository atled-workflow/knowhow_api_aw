content:
  application/json:
    schema:
      required:
        - id
        - fromUserCode
        - toUserCode
      type: object
      properties:
        id:
          description: |
            更新対象権限委譲のID<br>
            *「権限委譲作成API」または「権限委譲参照API」で取得した値を指定
          type: integer
      allOf:
        - $ref: ../schemas/AddDelegationAppointmentRequest.yaml
    example:
      id: 999
      fromUserCode: user01
      fromUnitCode: unit01
      toUserCode: user02
      targetFormList:
        entries:
          - formCode: form01
      targetRuleList:
        entries:
          - ruleCode: rule01
      availableDateFrom: 1900-01-01 00:00:00 JST
      avalableDateTo: 2060-12-31 00:00:00 JST
      targetUnitPolicy: FROM
      criterionDate: 2024-10-31 00:00:00 JST
