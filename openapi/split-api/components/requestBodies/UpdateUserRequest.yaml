content:
  application/json:
    schema:
      required:
        - code
        - id
        - loginId
        - name
      type: object
      properties:
        id:
          description: |
            更新対象ユーザーのID<br>
            *「ユーザー作成API」または「ユーザー参照API」で取得した値を指定
          type: integer
        criterionDate:
          description: 基準日
          type: string
      allOf:
        - $ref: ../schemas/AddUserRequest.yaml
    example:
      id: 999
      availableDateFrom: 1900-01-01 00:00:00 JST
      availableDateTo: 2060-12-31 00:00:00 JST
      code: user01
      criterionDate: 2024-10-31 00:00:00 JST
      displayLanguage: ja
      importCode: user01
      isAccountLock: false
      isForceChangePassword: true
      kana: テラサキケイイチ
      localeName: ja
      localizedName: ''
      loginId: user01
      mailAddress: user01@example.com
      name: 寺崎啓一
      password: user01_Pw
      remarks: 備考
      reserveItems:
        reserveItem1: a
        reserveItem2: b
        reserveItem3: c
        reserveItem4: d
        reserveItem5: e
        reserveItem6: f
        reserveItem7: g
        reserveItem8: h
        reserveItem9: i
        reserveItem10: j
        reserveItem11: k
        reserveItem12: l
        reserveItem13: m
        reserveItem14: 'n'
        reserveItem15: o
        reserveItem16: p
        reserveItem17: q
        reserveItem18: r
        reserveItem19: s
        reserveItem20: t
      stampName: 寺崎(啓)
      validityDateFrom: 1900-01-01 00:00:00 JST
      validityDateTo: 2060-12-31 00:00:00 JST
