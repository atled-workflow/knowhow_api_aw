content:
  application/json:
    schema:
      required:
        - docId
        - applyUnitCode
        - applyUserCode
        - formCode
        - ruleCode
      type: object
      pattern: workflow.StartRequestModel
      properties:
        operateUserCode:
          description: 
            処理者ユーザーコード<br>
            *書類下書き保存APIを実行していた場合、同じ値を指定する必要があります。<br>
            *指定なしの場合は実行ユーザー
          type: string
        comment:
          description: コメント
          type: string
      allOf:
        - $ref: ../schemas/DraftRequest.yaml
    example:
      docId: 999
      criterionDate: 2024-10-31 00:00:00 JST
      applyUnitCode: unit01
      applyUserCode: user01
      operateUserCode: user01
      formCode: form01
      ruleCode: rule01
      comment: 申請
