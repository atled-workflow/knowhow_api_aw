content:
  application/json:
    schema:
      required:
        - id
        - code
      type: object
      pattern: org.UnitModel
      properties:
        id:
          description: |
            削除対象組織のID<br>
            *「組織作成API」または「組織参照API」で取得した値を指定
          type: integer
          example: 999
        code:
          description: 削除対象組織のコード
          type: string
          example: unit02
        criterionDate:
          description: |
            基準日<br>
            *nullの場合は現在日
          type: string
          pattern: >-
            ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
            (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
          example: 2024-10-31 00:00:00 JST
