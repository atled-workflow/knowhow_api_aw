content:
  application/json:
    schema:
      type: object
      pattern: org.notadmin.NotAdminListProxyApplicationAppointmentRequestModel
      properties:
        criterionDate:
          description: |
            基準日<br>
            *未指定の場合は、現在日付
          type: string
          pattern: >-
            ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
            (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
          example: 2024-12-31 00:00:00 JST
