content:
  application/json:
    schema:
      required:
        - id
        - code
        - name
      type: object
      properties:
        id:
          description: |
            更新対象セクションロールグループのID<br>
            *「セクションロールグループ作成API」または「セクションロールグループ参照API」で取得した値を指定
          type: integer
      allOf:
        - $ref: ../schemas/AddSectionRoleGroupRequest.yaml
    example:
      id: 999
      code: srolegroup01
      name: 取締役
      sortNo: 1
      explanation: 説明
      roleCodeList:
        entries:
          - code: srole01
          - code: srole02
