content:
  application/json:
    schema:
      required:
        - id
        - userCode
        - universalRoleCode
      type: object
      pattern: org.UniversalRoleAppointmentModel
      properties:
        id:
          description: |
            更新対象ユニバーサルロール所属のID<br>
            *「ユニバーサルロール所属作成API」または「ユニバーサルロール所属参照API」で取得した値を指定
          type: integer
        userCode:
          description: |
            ユーザーコード<br>
            *変更不可
          type: string
        universalRoleCode:
          description: |
            ユニバーサルロールコード<br>
            *変更不可
          type: string
        availableDateFrom:
          description: 適用開始日
          type: string
          pattern: >-
            ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
            (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
        availableDateTo:
          description: 適用終了日
          type: string
          pattern: >-
            ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
            (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
        criterionDate:
          description: 基準日
          type: string
          pattern: >-
            ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
            (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
    example:
      id: 999
      userCode: user01
      universalRoleCode: urole01
      availableDateFrom: 1900-01-01 00:00:00 JST
      availableDateTo: 2060-12-31 00:00:00 JST
      criterionDate: 2024-10-31 00:00:00 JST
