content:
  application/json:
    schema:
      required:
        - id
        - code
        - name
      type: object
      properties:
        id:
          description: |
            更新対象セクションロールのID<br>
            *「セクションロール作成API」または「セクションロール参照API」で取得した値を指定
          type: integer
      allOf:
        - $ref: ../schemas/AddSectionRoleRequest.yaml
    example:
      id: 999
      code: srole01
      importCode: srole01
      name: 課長
      explanation: 備考
      folderCode: null
      rank: 1
