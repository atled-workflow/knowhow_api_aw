type: object
pattern: workflow.DraftRequestModel
properties:
  docId:
    description: |
      書類ID<br>
      *「書類データ取得API」、「新規書類データ保存API」、「書類データ更新」で取得した値を指定
    type: integer
  criterionDate:
    description: 基準日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  applyUnitCode:
    description: 申請者組織コード
    type: string
  applyUserCode:
    description: 申請者コード
    type: string
  formCode:
    description: |
      フォームコード<br>
      *「書類データ取得API」、「新規書類データ保存API」、「書類データ更新API」で取得した値を指定
    type: string
  ruleCode:
    description: ルールコード
    type: string
