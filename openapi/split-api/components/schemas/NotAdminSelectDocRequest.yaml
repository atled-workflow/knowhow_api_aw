type: object
pattern: doc.notadmin.NotAdminSelectDocRequestModel
properties:
  docView:
    description: 一覧のビュー定義
    type: object
    pattern: doc.notadmin.NotAdminDocViewModel
    required:
      - formCode
    properties:
      formCode:
        description: フォームコード
        type: string
      groupFormFieldId:
        description: 表明細フィールドID
        type: string
      columnList:
        description: 列項目リスト
        type: object
        pattern: doc.notadmin.NotAdminDocViewColumnListModel
        properties:
          entries:
            type: array
            items:
              type: object
              pattern: doc.notadmin.NotAdminDocViewColumnModel
              properties:
                type:
                  allOf:
                    - $ref: ./EnumDocViewColumnType.yaml
                fieldId:
                  description: フィールドID
                  type: string
  condition:
    description: 書類の検索条件
    type: object
    pattern: doc.notadmin.NotAdminSelectDocConditionModel
    properties:
      criterionDate:
        description: 基準日
        type: string
        pattern: >-
          ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
          (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
      docid:
        description: 書類ID
        type: integer
      adminNo:
        description: 書類管理番号
        type: string
      formCode:
        description: フォームコード
        type: string
      ruleCode:
        description: 回付ルールコード
        type: string
      ruleStepCode:
        description: 回付ルールステップコード
        type: string
      workflowState:
        allOf:
          - $ref: ./EnumWorkflowStateType.yaml
      listNameKeyword:
        description: 件名キーワード
        type: string
      dateCondition:
        description: 日付条件
        type: object
        pattern: doc.notadmin.NotAdminDateConditionModel
        properties:
          type:
            allOf:
              - $ref: ./EnumDateConditionType.yaml
          rangeType:
            allOf:
              - $ref: ./EnumRangeType.yaml
          from:
            description: 日付指定の開始日
            type: string
            pattern: >-
              ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
              (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
          to:
            description: 日付指定の終了日
            type: string
            pattern: >-
              ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
              (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
          dayFrom:
            description: |
              日付指定(日)の開始日数<br>
              *0～9999
            type: integer
          dayTo:
            description: |
              日付指定(日)の終了日数<br>
              *0～9999
            type: integer
          monthFrom:
            description: |
              日付指定(月)の開始月数<br>
              *0～999
            type: integer
          monthTo:
            description: |
              日付指定(月)の終了月数<br>
              *0～999
            type: integer
          monthDayFrom:
            description: |
              日付指定(月)の開始日<br>
              *1～31<br>
              *存在しない日の場合は月末に丸められます
            type: integer
          monthDayTo:
            description: |
              日付指定(月)の終了日<br>
              *1～31<br>
              *存在しない日の場合は月末に丸められます
      relativeConditionList:
        description: ユーザー関連条件リスト
        type: object
        pattern: doc.notadmin.NotAdminRelativeConditionModel
        properties:
          entries:
            type: array
            items:
              type: object
              pattern: doc.notadmin.NotAdminFieldValueConditionModel
              properties:
                type:
                  allOf:
                    - $ref: ./EnumRelativeType.yaml
                unitCode:
                  description: 組織コード
                  type: integer
                userCode:
                  description: ユーザーコード
                  type: integer
                userType:
                  allOf:
                    - $ref: ./EnumRelativeUserType.yaml
      logicalOperatorType:
        description: |
          フィールド値条件全体の AND / OR<br>
          *AND または OR を指定
        type: string
      fieldValueConditionList:
        description: フィールド値条件リスト
        type: object
        pattern: doc.notadmin.NotAdminFieldValueConditionListModel
        properties:
          entries:
            type: array
            items:
              type: object
              pattern: doc.notadmin.NotAdminFieldValueConditionModel
              properties:
                type:
                  allOf:
                    - $ref: ./EnumFieldValueType.yaml
                fieldId:
                  description: フィールドID
                  type: string
                compareOperatorType:
                  allOf:
                    - $ref: ./compareOperatorType.yaml
                value:
                  description: 値
                  type: string
                valueFrom:
                  description: 値(From)
                  type: string
                valueTo:
                  description: 値(To)
                  type: string
      fulltextSearchCondition:
        description: 全文検索条件
        type: object
        pattern: doc.notadmin.NotAdminFulltextSearchConditionModel
        properties:
          logicalOperatorType:
            description: |
              全文検索条件全体の AND / OR<br>
              *AND または OR を指定
            type: string
          docContentQuery:
            description: 書類内容[全文検索]
            type: string
          attachmentFilenameQuery:
            description: 添付ファイルの名称[全文検索]
            type: string
          attachmentContentQuery:
            description: 添付ファイルの内容[全文検索]
