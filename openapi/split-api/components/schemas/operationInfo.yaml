type: object
pattern: common.OperationInfoModel
properties:
  registrationDate:
    description: 登録日時
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  modifyDate:
    description: 更新日時
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  modifier:
    description: 更新ユーザー
    allOf:
      - $ref: ./commonOperatorModel.yaml
  registrant:
    description: 登録ユーザー
    allOf:
      - $ref: ./commonOperatorModel.yaml
  modifierOfShared:
    description: 更新ユーザー
    allOf:
      - $ref: ./commonOperatorModel.yaml
  registrantOfShared:
    description: 登録ユーザー
    allOf:
      - $ref: ./commonOperatorModel.yaml
