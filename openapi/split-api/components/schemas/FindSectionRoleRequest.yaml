type: object
pattern: org.FindSectionRoleRequestModel
properties:
  condition:
    description: セクションロール検索条件
    type: object
    pattern: org.SectionRoleConditionModel
    properties:
      code:
        description: セクションロールコード
        type: string
      name:
        description: セクションロール名称
        type: string
      userCode:
        description: ユーザーコード
        type: string
      unitCode:
        description: 組織コード
        type: string
      columnValueConditionList:
        description: 任意検索条件一覧
        type: object
        pattern: org.SectionRoleColumnValueConditionListModel
        properties:
          entries:
            description: 任意検索条件
            type: array
            items:
              type: object
              pattern: org.SectionRoleColumnValueConditionModel
              properties:
                column:
                  description: |
                    フィールド値タイプ<br>
                    指定可能な値<br>
                    |パラメータ|説明|
                    |----|----|
                    |Code|コード|
                    |ImportId|インポートコード|
                    |Name|名称|
                    |Rank|ランク|
                  type: string
                  pattern: org.EnumSectionRoleFieldType
                compareOperatorType:
                  allOf:
                    - $ref: ./compareOperatorType.yaml
                value:
                  description: 値
                  type: string
          logicalOperator:
            description: |
              任意検索全体のAND / OR<br>
              *AND または OR を指定
            type: string
      criterionDate:
        description: 基準日
        type: string
        pattern: >-
          ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
          (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
