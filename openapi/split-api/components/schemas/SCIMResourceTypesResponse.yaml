type: object
properties:
  schemas:
    description: |
      応答時のスキーマタイプ<br>
      *"urn:ietf:params:scim:api:messages:2.0:ListResponse" 固定
    type: string
  totalResults:
    description: |
      検索結果件数<br>
      *リソースの件数
    type: integer
  Resources:
    description: リソース情報リスト
    type: array
    items:
      type: object
      properties:
        id:
          description: |
            ID<br>
            Userスキーマの場合："User"固定<br>
            Groupスキーマの場合："Group"固定
          type: integer
        name:
          description: |
            名称<br>
            Userスキーマの場合："User"固定<br>
            Groupスキーマの場合："Group"固定
          type: string
        endpoint:
          description: |
            エンドポイント<br>
            Userスキーマの場合："/Users"固定<br>
            Groupスキーマの場合："/Groups"固定
          type: string
        description:
          description: |
            説明<br>
            Userスキーマの場合："User Account"固定<br>
            Groupスキーマの場合："Group"固定
          type: string
        schemaExtensions:
          description: |
            スキーマ拡張のリスト<br>
            Groupスキーマの場合は無し
          type: object
          properties:
            schema:
              description: |
                拡張スキーマのURI<br>
                "urn:ietf:params:scim:schemas:extension:enterprise:2.0:User" 固定
              type: string
            required:
              description: |
                スキーマ拡張フラグ<br>
                リソースタイプにスキーマ拡張が必要かどうかを示すフラグ
              type: boolean
        schema:
          description: |
            スキーマ<br>
            Userスキーマの場合："urn:ietf:params:scim:schemas:core:2.0:User"固定<br>
            Groupスキーマの場合："urn:ietf:params:scim:schemas:core:2.0:Group"固定
          type: string
        schemas:
          description: |
            スキーマ<br>
            "urn:ietf:params:scim:schemas:core:2.0:ResourceType" 固定
          type: string
