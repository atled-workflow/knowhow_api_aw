type: object
pattern: doc.PrepareDocRequestModel
properties:
  applyUnitCode:
    description: 申請組織コード
    type: string
  applyUserCode:
    description: 申請ユーザーコード
    type: string
  stepCode:
    description: |
      ステップコード<br>
      *nullを指定
    type: string
  referenceDocId:
    description: 参照元書類ID
    type: integer
  formCode:
    description: フォームコード
    type: string
  ruleCode:
    description: 回付ルールコード
    type: string
  criterionDate:
    description: 基準日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
