type: object
pattern: org.ProxyApplicationAppoitmentModel
properties:
  principalUserCode:
    description: 被代理ユーザーコード
    type: string
  principalUnitCode:
    description: 被代理組織コード
    type: string
  proxyUserCode:
    description: 代理ユーザーコード
    type: string
  targetFormList:
    allOf:
      - $ref: ./targetFormList.yaml
  targetRuleList:
    allOf:
      - $ref: ./targetRuleList.yaml
  isDisplayCreateMenu:
    description: 書類作成画面に表示するかどうか
    type: boolean
  availableDateFrom:
    description: 適用開始日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  availableDateTo:
    description: 適用終了日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  criterionDate:
    description: 基準日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
