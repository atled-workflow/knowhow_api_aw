type: object
pattern: org.FindPrivateRoleRequestModel
properties:
  id:
    description: |
      更新対象プライベートロール所属のID<br>
      *「プライベートロール所属作成API」または「プライベートロール所属参照API」で取得した値を指定
    type: integer
  userCode:
    description: |
      ユーザーコード<br>
      *変更不可
    type: string
  privateRoleCode:
    description: |
      プライベートロールコード<br>
      *変更不可
    type: string
  candidateCode:
    description: |
      候補者のユーザーコード<br>
      *変更不可
    type: string
  availableDateFrom:
    description: 適用開始日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  availableDateTo:
    description: 適用終了日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  criterionDate:
    description: 基準日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
