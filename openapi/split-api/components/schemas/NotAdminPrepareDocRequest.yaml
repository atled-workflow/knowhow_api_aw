type: object
pattern: doc.notAdmin.NotAdminPrepareDocRequestModel
properties:
  applyUnitCode:
    description: |
      申請組織コード<br>
      *指定しない場合、API実行ユーザーの主務組織になります。
    type: string
  applyUserCode:
    description: |
      申請ユーザーコード<br>
      *指定しない場合、API実行ユーザーになります。
    type: string
  referenceDocId:
    description: 参照元書類ID
    type: integer
  formCode:
    description: フォームコード
    type: string
  ruleCode:
    description: 回付ルールコード
    type: string
  criterionDate:
    description: |
      基準日<br>
      *未指定の場合は現在日付
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
