type: object
pattern: org.FindUnitRequestModel
properties:
  condition:
    description: 組織検索条件
    type: object
    pattern: org.UnitConditionModel
    properties:
      code:
        description: 組織コード
        type: string
      name:
        description: 組織名称
        type: string
      parentCode:
        description: 親組織コード
        type: string
      importCode:
        description: インポート組織コード
        type: string
      columnValueConditionList:
        description: 任意検索条件一覧
        type: object
        pattern: org.UnitColumnValueConditionListModel
        properties:
          entries:
            description: 任意検索条件
            type: array
            items:
              type: object
              properties:
                column:
                  description: |
                    フィールド値タイプ<br>
                    指定可能な値<br>
                    |パラメータ|説明|
                    |----|----|
                    |Code|コード|
                    |ImportId|インポートコード|
                    |Name|名称|
                    |LocalizedName|ローカル名称|
                    |LocaleName|ロケール名|
                    |Kana|カナ|
                    |LoginId|ログインID|
                    |MailAddress|メールアドレス|
                    |StampName|印影名|
                    |Remarks|備考|
                    |AvailableDateFrom|運用開始日|
                    |AvailableDateTo|運用終了日|
                    |ReserveItem1～10|拡張項目1～10|
                  type: string
                  pattern: org.EnumUnitFieldType
                compareOperatorType:
                  allOf:
                    - $ref: ./compareOperatorType.yaml
                value:
                  description: 値
                  type: string
          logicalOperator:
            description: |
              任意検索全体のAND / OR<br>
              *AND または OR を指定
            type: string
      criterionDate:
        description: 基準日
        type: string
        pattern: >-
          ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
          (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
