    description: 引上げ権限検索条件
    type: object
    pattern: org.DeprivationAppointmentConditionModel
    properties:
      userCode:
        description: ユーザーコード
        type: string
      targetFormCode:
        description: 対象フォームコード
        type: string
      targetRuleCode:
        description: 対象回付ルールコード
        type: string
      criterionDate:
        description: 基準日
        type: string
        pattern: >-
          ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
          (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
