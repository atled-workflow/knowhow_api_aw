type: object
pattern: doc.notadmin.NotAdminDocHeaderModel
properties:
  owner:
    description: 書類オーナー
    type: object
    pattern: doc.notadmin.NotAdminDocOwnerModel
    properties:
      type:
        description: |
          書類オーナータイプ<br>
          指定可能な値<br>
          |パラメータ|説明|
          |----|----|
          |UNIT|組織|
          |USER|ユーザー|
        type: string
        pattern: form.EnumOwnerType
      code:
        description: 書類オーナーコード
        type: string
  id:
    description: 書類ID
    type: integer
  version:
    description: |
      バージョン<br>
      *書類履歴のバージョン
    type: string
  criterionDate:
    description: 基準日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  formCode:
    description: フォームコード
    type: string
  listNames:
    allOf:
      - $ref: ./listNames.yaml
  adminNo:
    description: 書類管理番号
    type: string
