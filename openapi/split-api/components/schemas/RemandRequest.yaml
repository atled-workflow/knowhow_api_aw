type: object
pattern: workflow.RemandRequestModel
properties:
  docId:
    description: 書類ID
    type: integer
  operatorCode:
    description: |
      差し戻す処理者のユーザーコード<br>
      *未指定の場合は、差戻し元ステップに設定されている任意の処理者で差戻される（どの処理者で差戻されるかは不定）
    type: string
  ruleStepCode:
    description: 差戻し元ステップのコード
    type: string
  comment:
    description: コメント
    type: string
  remandRuleStepCode:
    description: 差戻し先ステップのコード
    type: string
