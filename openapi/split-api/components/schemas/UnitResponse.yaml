type: object
pattern: org.UnitResponseModel
properties:
  unit:
    description: 組織情報
    type: object
    properties:
      id:
        description: 組織のid
        type: integer
      criterionDate:
        description: 基準日
        type: string
        pattern: >-
          ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
          (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
    allOf:
      - $ref: ./AddUnitRequest.yaml
  resultStatus:
    allOf:
      - $ref: ./resultStatus.yaml
