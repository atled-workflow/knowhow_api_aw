type: object
pattern: org.FindUserResponseModel
properties:
  userList:
    description: ユーザー参照結果一覧
    type: object
    pattern: org.UserListModel
    properties:
      entries:
        description: ユーザー参照一覧
        type: array
        items:
          type: object
          pattern: org.UserModel
          properties:
            id:
              description: ユーザーのid
              type: integer
            criterionDate:
              description: 基準日
              type: string
              pattern: >-
                ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
                (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
          allOf:
            - $ref: ./AddUserRequest.yaml
  resultStatus:
    allOf:
      - $ref: ./resultStatus.yaml
