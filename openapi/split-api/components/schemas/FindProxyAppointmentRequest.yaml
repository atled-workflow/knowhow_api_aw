type: object
pattern: org.FindProxyAppointmentRequestModel
properties:
  condition:
    description: 代理承認検索条件
    type: object
    pattern: org.ProxyAppointmentConditionModel
    properties:
      principalUnitCode:
        description: 被代理組織コード
        type: string
      principalUserCode:
        description: 被代理ユーザーコード
        type: string
      proxyUserCode:
        description: 代理ユーザーコード
        type: string
      targetFormCode:
        description: 対象フォームコード
        type: string
      targetRuleCode:
        description: 対象回付ルールコード
        type: string
      criterionDate:
        description: 基準日
        type: string
        pattern: >-
          ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
          (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
      isSendNotification:
        description: 代理承認依頼を通知するかどうか
        type: boolean
      isDisplayTodoMenu:
        description: 処理待ち画面に表示するかどうか
        type: boolean
