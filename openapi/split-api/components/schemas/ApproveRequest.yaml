type: object
pattern: workflow.ApproveRequestModel
properties:
  docId:
    description: 書類ID
    type: integer
  operatorCode:
    description: |
      承認する処理者のユーザーコード<br>
      *未指定の場合は、指定ステップに設定されている任意の処理者で承認される（どの処理者で承認されるかは不定）
    type: string
  ruleStepCode:
    description: 承認するステップのコード
    type: string
  comment:
    description: コメント
    type: string
