type: object
pattern: workflow.ListShareJournalResponseModel
properties:
  shareJournalList:
    description: 共有履歴検索結果
    type: object
    pattern: workflow.ShareJournalListModel
    properties:
      entries:
        description: 共有履歴一覧
        type: array
        items:
          type: object
          pattern: workflow.ShareJournalModel
          properties:
            createDate:
              description: 登録日時
              type: string
              pattern: >-
                ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
                (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
            addOperator:
              description: 追加ユーザー
              allOf:
                - $ref: ./commonOperatorModel.yaml
            actionType:
              description: |
                操作内容<br>
                |パラメータ|説明|
                |----|----|
                |ADD|追加|
                |SELECT_APPLY_USER|申請ユーザー選択（申請ステップ用）|
                |DELETE|削除|
                |DELEGATE|委譲|
              type: string
              pattern: workflow.EnumElectActionType
            docId:
              description: 書類ID
              type: integer
            deletedOperator:
              description: 削除ユーザー
              allOf:
                - $ref: ./commonOperatorModel.yaml
            sharedOperator:
              description: 共有ユーザー
              allOf:
                - $ref: ./commonOperatorModel.yaml
            workflowShareOperatorType:
              description: |
                回付履歴上の処理者<br>
                |パラメータ|説明|
                |----|----|
                |RECIVER|被共有者|
                |SENDER|共有者|
              type: string
              pattern: workflow.EnumWorkflowShareOperatorType
            ruleStepHeader:
              description: ステップ情報
              allOf:
                - $ref: ./ruleStepHeader.yaml
  resultStatus:
    allOf:
      - $ref: ./resultStatus.yaml
