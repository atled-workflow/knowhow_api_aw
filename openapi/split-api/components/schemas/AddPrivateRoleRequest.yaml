type: object
pattern: org.PrivateRoleModel
properties:
  code:
    description: プライベートロールコード
    type: string
  importCode:
    description: インポートコード
    type: string
  name:
    description: プライベートロール名称
    type: string
  explanation:
    description: 説明
    type: string
  folderCode:
    description: プライベートロールフォルダコード
    type: string
  isWarnIfCandidateNotAssigned:
    description: 対象ユーザー未指定時に警告表示するかどうか
    type: boolean
  candidateList:
    description: プライベートロール候補者リスト
    type: object
    pattern: org.PrivateRoleCandidateListModel
    properties:
      entries:
        description: プライベートロール候補者のリスト
        type: array
        items:
          type: object
          pattern: org.PrivateRoleCandidateModel
          properties:
            type:
              description: |
                候補選出タイプ<br>
                指定可能な値<br>
                |パラメータ|説明|
                |----|----|
                |USER|ユーザー指定|
                |UNIT|組織指定|
                |UNIT_ESCALATE|組織指定（上位含める）|
                |UNIT_CASCADE|組織指定（下位含める）|
                |ROLE|ロール指定|
                |ROLE_GROUP|ロールグループ指定|
                |OWNER_UNIT|設定ユーザー所属組織|
                |OWNER_ESCALATE|設定ユーザー所属上位組織|
                |OWNER_CASCADE|設定ユーザー所属下位組織|
              type: string
              pattern: org.EnumPrivateRoleCandidateType
            userCode:
              description: ユーザーコード
              type: string
            unitCode:
              description: 組織コード
              type: string
            roleCode:
              description: ロールコード
              type: string
            roleType:
              description: |
                ロールタイプ<br>
                指定可能な値<br>
                |パラメータ|説明|
                |----|----|
                |SECTION|セクションロール|
                |UNIVERSAL|ユニバーサルロール|
                |PRIVATE|プライベートロール|
              type: string
              pattern: org.EnumRoleType
            roleGroupCode:
              description: ロールグループコード
              type: string
            criterionDate:
              description: 基準日
              type: string
              pattern: >-
                ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
                (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  guidance:
    description: ユーザーサイトの説明文
    type: object
    pattern: common.GuidanceModel
    properties:
      subject:
        description: 件名
        type: string
      text:
        description: 内容
        type: string
