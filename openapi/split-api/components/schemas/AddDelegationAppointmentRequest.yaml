type: object
pattern: org.DelegationAppointmentModel
properties:
  fromUserCode:
    description: 委譲元ユーザーコード
    type: string
  fromUnitCode:
    description: 委譲元組織コード
    type: string
  toUserCode:
    description: 委譲先ユーザーコード
    type: string
  targetFormList:
    allOf:
      - $ref: ./targetFormList.yaml
  targetRuleList:
    allOf:
      - $ref: ./targetRuleList.yaml
  availableDateFrom:
    description: 適用開始日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  availableDateTo:
    description: 適用終了日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  taskUnitPolicy:
    description: |
      権限委譲時に処理者情報にセットされる組織情報の決定ポリシー<br>
      指定可能な値<br>
      |パラメータ|説明|
      |----|----|
      |FROM|委譲前の組織を維持|
      |TO|委譲後のユーザーの主務組織|
      |BLANK|表示しない|
    type: string
    pattern: org.EnumTaskUnitPolicyType
  criterionDate:
    description: 基準日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
