type: object
pattern: workflow.notadmin.NotAdminDraftRequestModel
properties:
  docId:
    description: 書類ID
    type: integer
  criterionDate:
    description: |
      基準日<br>
      *未指定の場合は、現在日付
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  applyUnitCode:
    description: |
      申請者組織コード<br>
      *未指定の場合は、申請者ユーザーの主務組織になります。
    type: string
  applyUserCode:
    description: 申請者コード
    type: string
  formCode:
    description: フォームコード
    type: string
  ruleCode:
    description: 回付ルールコード
    type: string
