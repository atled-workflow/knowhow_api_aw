type: object
pattern: org.notadmin.NotAdminListProxyAppointmentResponseModel
properties:
  proxyAppointmentList:
    description: 代理承認権限一覧
    type: object
    pattern: org.notadmin.NotAdminProxyAppointmentListModel
    properties:
      entries:
        description: 代理承認権限
        type: array
        items:
          type: object
          pattern: org.notadmin.NotAdminProxyAppointmentModel
          properties:
            id:
              description: 代理承認のid
              type: integer
            proxyUserCode:
              description: 代理ユーザーコード
              type: string
            principalUserCode:
              description: 被代理ユーザーコード
              type: string
            principalUnitCode:
              description: 被代理組織コード
              type: string
            availableDateFrom:
              description: 適用開始日
              type: string
              pattern: >-
                ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
                (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
            availableDateTo:
              description: 適用終了日
              type: string
              pattern: >-
                ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
                (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
            formType:
              allOf:
                - $ref: ./EnumObjectTargetType.yaml
            targetFormList:
              allOf:
                - $ref: ./notAdminTargetFormList.yaml
            ruleType:
              allOf:
                - $ref: ./EnumObjectTargetType.yaml
            targetRuleList:
              allOf:
                - $ref: ./notAdminTargetRuleList.yaml
            criterionDate:
              description: 基準日
              type: string
              pattern: >-
                ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
                (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
            isDisplayTodoMenu:
              description: 処理待ち画面に表示するかどうか
              type: boolean
            isSendNotificaion:
              description: 代理承認依頼を通知するかどうか
              type: boolean
            sortNo:
              description: 表示順序
              type: integer
  resultStatus:
    allOf:
      - $ref: ./resultStatus.yaml
