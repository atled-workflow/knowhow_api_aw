type: object
pattern: org.UnitAppointmentModel
properties:
  id:
    description: |
      更新対象組織所属のID<br>
      *「組織所属作成API」または「組織所属参照API」で取得した値を指定
    type: integer
  unitCode:
    description: 組織コード
    type: string
  userCode:
    description: ユーザーコード
    type: string
  sectionRoleCode:
    description: |
      セクションロールコード<br>
      *指定しない場合は null
    type: string
  availableDateFrom:
    description: 適用開始日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  availableDateTo:
    description: 適用終了日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
  criterionDate:
    description: 基準日
    type: string
    pattern: >-
      ^((19|20)[0-9]{2})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])
      (2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9]) JST$
