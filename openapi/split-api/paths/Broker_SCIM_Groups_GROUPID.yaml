delete:
  tags:
    - SCIMAPI/Groups
  summary: 組織情報削除
  description:
    パスに指定した組織IDに紐づく組織情報を削除します。<br>
    *削除方法について<br>
    組織情報削除APIは、履歴モードの状態で削除動作が異なります。<br>
    履歴モード無効の場合：削除します<br>
    履歴モード有効の場合：適用終了します
  operationId: SCIMDeleteGroupsId
  parameters:
    - $ref: ../components/parameters/ORG_ID.yaml
  responses:
    "204":
      description: Successful response
      content:
        application/json: {}
    '400':
      $ref: ../components/responses/SCIMErrorResponses400.yaml
    '401':
      $ref: ../components/responses/SCIMErrorResponses401.yaml
    '403':
      $ref: ../components/responses/SCIMErrorResponses403.yaml
    '404':
      $ref: ../components/responses/SCIMErrorResponses404.yaml
    '500':
      $ref: ../components/responses/SCIMErrorResponses500.yaml
    '503':
      $ref: ../components/responses/SCIMErrorResponses503.yaml
