get:
  tags:
    - SCIMAPI/Users
  summary: ユーザー情報取得
  description:
    指定された条件を元にユーザー情報を取得します。
  operationId: SCIMGetUsers
  parameters:
    - $ref: ../components/parameters/usersFilter.yaml
  responses:
    '200':
      $ref: "../components/responses/SCIMUsersCountResponses200.yaml"
    '400':
      $ref: ../components/responses/SCIMErrorResponses400.yaml
    '401':
      $ref: ../components/responses/SCIMErrorResponses401.yaml
    '403':
      $ref: ../components/responses/SCIMErrorResponses403.yaml
    '404':
      $ref: ../components/responses/SCIMErrorResponses404.yaml
    '500':
      $ref: ../components/responses/SCIMErrorResponses500.yaml
    '503':
      $ref: ../components/responses/SCIMErrorResponses503.yaml

post:
  tags:
    - SCIMAPI/Users
  summary: ユーザー情報作成
  description:
    リクエストボディに指定したデータを元にユーザー情報を作成します。
  operationId: SCIMPostUsers
  requestBody:
      $ref: "../components/requestBodies/SCIMPostUsersRequest.yaml"
  responses:
    '200':
      $ref: "../components/responses/SCIMUsersResponses200.yaml"
    '400':
      $ref: ../components/responses/SCIMErrorResponses400.yaml
    '401':
      $ref: ../components/responses/SCIMErrorResponses401.yaml
    '403':
      $ref: ../components/responses/SCIMErrorResponses403.yaml
    '404':
      $ref: ../components/responses/SCIMErrorResponses404.yaml
    '500':
      $ref: ../components/responses/SCIMErrorResponses500.yaml
    '503':
      $ref: ../components/responses/SCIMErrorResponses503.yaml
